      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: zulu

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Setup DISPLAY for headless emulator
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 3

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          cache-disabled: false

      - name: Gradle build
        run: ./gradlew build --stacktrace

      - name: Run Unit and Integration Tests
        run: ./gradlew :bluesnap-android:testDebugUnitTest

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2.34.0
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          target: google_apis
          arch: x86_64
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -netfast -memory 4096
          disable-animations: true
          emulator-boot-timeout: 300
          script: ./gradlew :DemoApp:connectedAndroidTest -Pandroid.testInstrumentationRunnerArguments.class=com.bluesnap.android.demoapp.SanitySuite

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: '**/build/outputs/androidTest-results/connected/TEST*.xml'
          include_passed: true
          fail_on_failure: false
